<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Info Perú</title>
    
    <!-- Metatags SEO -->
    <meta name="description" content="Contacta con Info Perú. Formulario de contacto, información de ubicación y canales de comunicación.">
    <meta name="keywords" content="contacto Info Perú, formulario contacto, ubicación, redes sociales">
    <meta name="author" content="Info Perú">
    <meta name="robots" content="index, follow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://arnieai-ti.github.io/Info-Peru/pages/contacto.html">
    <meta property="og:title" content="Contacto - Info Perú">
    <meta property="og:description" content="Contacta con Info Perú">
    <meta property="og:image" content="https://arnieai-ti.github.io/Info-Peru/assets/img/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://arnieai-ti.github.io/Info-Peru/pages/contacto.html">
    <meta property="twitter:title" content="Contacto - Info Perú">
    <meta property="twitter:description" content="Contacta con Info Perú">
    <meta property="twitter:image" content="https://arnieai-ti.github.io/Info-Peru/assets/img/twitter-image.jpg">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://arnieai-ti.github.io/Info-Peru/pages/contacto.html">

    <!-- Estilos -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Menú de Navegación -->
    <div id="menu-container"></div>

    <!-- Contenido Principal -->
    <main>
        <section class="page-content">
            <h1>Contacto</h1>
            <div class="content-grid">
                <article class="contact-card">
                    <h2>Formulario de Contacto</h2>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="nombre">Nombre completo</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="asunto">Asunto</label>
                            <input type="text" id="asunto" name="asunto" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">Enviar mensaje</button>
                    </form>
                </article>

                <article class="contact-card">
                    <h2>Información de Contacto</h2>
                    <div class="contact-info">
                        <h3>Ubicación</h3>
                        <p>Lima, Perú</p>
                        <h3>Correo</h3>
                        <p>info@infoperu.com</p>
                        <h3>Teléfono</h3>
                        <p>+51 123 456 789</p>
                    </div>
                </article>

                <article class="contact-card">
                    <h2>Redes Sociales</h2>
                    <div class="social-links">
                        <a href="#" class="social-link">Facebook</a>
                        <a href="#" class="social-link">Twitter</a>
                        <a href="#" class="social-link">Instagram</a>
                        <a href="#" class="social-link">LinkedIn</a>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/components.js"></script>
</body>
</html>
